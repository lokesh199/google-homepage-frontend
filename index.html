<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="icon" type="image/png" href="static/googlefavicon.png">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>

    <div class="home-page">

        <div class="div1" align="right">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <button>G</button>
            </ul>


        </div>

        <div class="div2" align="center">
            <div class="google-image">
                <img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'>
            </div>
            <div class="search-bar-div">
                <input type="text" class="search-bar">
            </div>
        </div>

        <div class="div3" align="center">
            <div class="two-buttons-div">
                <button class="btn text-black">Google Search</button>
                <button class="btn text-black">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="div4" align="center">
            <div class="languages">
                <text>Google offered in: </text>
                <a href="#">Hindi</a>
                <a href="#">Marati</a>
                <a href="#">Gujrati</a>
                <a href="#">Malayalam</a>
                <a href="#">Punjabi</a>
            </div>
        </div>

        <div class="div5">
            <div class="div5-upper-part">
                <text>India</text>
            </div>
            <div class="div5-lower-part">
                <div class="div5-lower-part-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="div5-lower-part-right" >
                    <a href='#'>Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
